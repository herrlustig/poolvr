<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <title>poolvr</title>

    <style>
        html, body {
          position: absolute;
          width: 100%;
          height: 100%;
          padding: 0;
          margin: 0;
        }
        article {
          color: rgb(255, 255, 255);
          background-image: linear-gradient(1deg, rgba(25, 35, 53, 1), rgba(31, 56, 92, 0.89), rgba(67, 128, 194, 0.95));
          box-shadow: 0px 0px 10px #8392A9;
          text-shadow: 1px 1px 1px rgb(2, 14, 31);
          position: absolute;
          left: 4em;
          top: 4em;
          max-height: 95%;
          width: 50em;
          padding: 2em;
        }
        .button
        {
          cursor: pointer;
          display: inline-block;
          text-align: center;
          text-decoration: none;
          padding: 10px;
          font-weight: bold;
          width: 95%;
/*
          margin-left: auto;
          margin-right: auto;
*/
        }
        .button > small{
          font-weight: normal;
          opacity: 0.85;
        }
        .button:hover{
          box-shadow: 0px 0px 15px #bbb;
        }
        .primary.button{
          box-shadow: 3px 3px 10px #71767C;
          background-color: rgb(252, 255, 142);
          background-image: linear-gradient(1deg, rgb(242, 194, 5), rgb(245, 250, 50), rgb(254, 255, 216));
          color: #3B3D13;
          text-shadow: 1px 1px 5px rgb(134, 134, 40);
        }
    </style>

{{ json_config if json_config else "" }}

  </head>

  <body onload="onLoad()">

    <article>
      <a class="primary button" id="goVR">
        <div id="fullScreenMsg">Go VR!</div>
        <small>hit ESC to exit.</small>
      </a>
      <a class="primary button" id="goRegular">
        Go full-screen<br>
        <small>hit ESC to exit.</small>
      </a>
    </article>

    <script src="{{ url_for('static', filename='lib/three-r73'      + js_suffix) }}"></script>
    <script src="{{ url_for('static', filename='lib/TextGeometry'   + js_suffix) }}"></script>
    <script src="{{ url_for('static', filename='lib/FontUtils'      + js_suffix) }}"></script>
    <script src="{{ url_for('static', filename='lib/ColladaLoader'  + js_suffix) }}"></script>
    <script src="{{ url_for('static', filename='lib/VREffect'       + js_suffix) }}"></script>
    <script src="{{ url_for('static', filename='lib/VRControls'     + js_suffix) }}"></script>
    <script src="{{ url_for('static', filename='lib/webvr-polyfill' + js_suffix) }}"></script>
    <script src="{{ url_for('static', filename='lib/webvr-manager'  + js_suffix) }}"></script>

    <script src="{{ url_for('static', filename='lib/socket.io'      + js_suffix) }}"></script>
    <script src="{{ url_for('static', filename='lib/cannon'         + js_suffix) }}"></script>
    <script src="{{ url_for('static', filename='lib/leap-0.6.4'     + js_suffix) }}"></script>

    <script src="{{ url_for('static', filename='lib/Primrose'       + js_suffix) }}"></script>

    <script src="{{ url_for('static', filename='fonts/helvetiker_regular.typeface.js') }}"></script>
    <script src="{{ url_for('static', filename='fonts/helvetiker_bold.typeface.js') }}"></script>
    <script src="{{ url_for('static', filename='fonts/Anonymous Pro_Regular.js') }}"></script>

    <!-- enhanced version: -->
    <script src="{{ url_for('static', filename='src/leap.transform.js') }}"></script>
    <!-- original version: -->
    <!-- <script src="{{ url_for('static', filename='lib/leap.transform.js') }}"></script> -->

    <script src="{{ url_for('static', filename='src/LeapTools.js') }}"></script>
    <script src="{{ url_for('static', filename='src/pyserver.js') }}"></script>
    <script src="{{ url_for('static', filename='src/WebVRApplication.js') }}"></script>
    <script src="{{ url_for('static', filename='src/CrapLoader.js') }}"></script>
    <script src="{{ url_for('static', filename='src/app.js') }}"></script>

  </body>
</html>
