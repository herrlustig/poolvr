<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <link rel="shortcut icon" href="favicon.ico">

    <title>poolvr</title>

    <style>
      body {
        width: 100%;
        height: 100%;
        background-color: #000;
        color: #fff;
        margin: 0px;
        padding: 0;
        overflow: hidden;
      }
      .button {
        background-color: rgba(20, 80, 100, 0.6);
        position: absolute;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        padding: 10px;
        margin: 10px;
        font-weight: bold;
        /*display: inline-block;*/
        /*z-index: 1;*/
      }
    </style>

<!-- three.js scene definition is embedded here -->
{{ json_config }}
<!-- end three.js scene definition -->

  </head>


  <body onload="onLoad()">

    {% if not useWebVRBoilerplate %}
    <a class="button" id="enterVR">ENTER VR</a>
    <a class="button" id="enterFullscreen" style="top:64px;">ENTER FULLSCREEN</a>
    {% endif %}

    <script src="node_modules/three.js/build/three.js"></script>

    {% if useWebVRBoilerplate %}
    <script src="node_modules/webvr-polyfill/build/webvr-polyfill.js"></script>
    <script src="node_modules/webvr-boilerplate/build/webvr-manager.js"></script>
    {% endif %}

    <script src="node_modules/three.js/examples/js/effects/VREffect.js"></script>
    <script src="node_modules/three.js/examples/js/controls/VRControls.js"></script>

    <script src="node_modules/cannon/build/cannon.js"></script>

    <script src="node_modules/leapjs/leap-0.6.4.js"></script>

<!--     
    <script src="node_modules/Primrose/bin/pliny.js"></script>
    <script src="node_modules/Primrose/bin/Primrose.js"></script>
 -->
    <script src="lib/Primrose.js"></script>

    <script src="node_modules/shader-particle-engine/build/SPE.js"></script>

    <script src="node_modules/three.py/js/three.py.js"></script>
    <script src="node_modules/three.py/js/CANNONize.js"></script>
    <script src="node_modules/three.py/js/WebVRApplication.js"></script>
    <script src="node_modules/three.py/js/MouseStuff.js"></script>
    <script src="node_modules/three.py/js/TextGeomLogger.js"></script>
    <script src="node_modules/three.py/js/pyserver.js"></script>
    <script src="node_modules/three.py/js/utils.js"></script>

    <script src="src/LeapTools.js"></script>
    <script src="src/WebVRSound.js"></script>
    <script src="src/SynthSpeaker.js"></script>

    <script src="src/config.js"></script>
    <script src="src/sound.js"></script>
    <script src="src/setupCannon.js"></script>

    <script src="src/app.js"></script>

  </body>
</html>
