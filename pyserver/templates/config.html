<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <link rel="shortcut icon" href="../favicon.ico">

    <title>poolvr configurator</title>

    <style>
      body {
        width: 100%;
        height: 100%;
        background-color: #000;
        color: #fff;
        margin: 0px;
        padding: 0;
        overflow: hidden;
      }
      .button
      {
        cursor: pointer;
        display: inline-block;
        text-align: center;
        text-decoration: none;
        padding: 10px;
        font-weight: bold;
        width: 50%;
      }       
      .button:hover{
        box-shadow: 0px 0px 15px #bbb;
      }       
      .primary.button{
        box-shadow: 3px 3px 10px #71767C;
        background-color: rgb(245, 250, 50);
        background-image: linear-gradient(1deg, rgb(242, 194, 5), rgb(245, 250, 50), rgb(254, 255, 216));
        color: #3B3D13;
        text-shadow: 1px 1px 5px rgb(134, 134, 40);
      }
    </style>

<!-- three.js scene definition is embedded here -->
{{ json_config }}
<!-- end three.js scene definition -->

  </head>

  <body onLoad='onLoad()'>

    
    <section>

      {% if not useWebVRBoilerplate %}
      <a class="primary button" id="goVR">
        ENTER VR
      </a>
      <a class="primary button" id="goFullscreen">
        ENTER FULLSCREEN
      </a>
      {% endif %}
     
      <a class="primary button" id='saveConfig'>
        SAVE CONFIGURATION
      </a>
      
    </section>

    
    <script src="../lib/three.js"></script>

    <script src="../lib/TextGeometry.js"></script>
    <script src="../lib/FontUtils.js"></script>

    <script src="../lib/VRControls.js"></script>
    <script src="../lib/VREffect.js"></script>

    <script src="../lib/webvr-polyfill.js"></script>
    <script src="../lib/webvr-manager.js"></script>

    <script src="../lib/cannon.js"></script>
    <!-- <script src="../lib/cannon.serialize.js"></script> -->

    <script src="../lib/leap-0.6.4.js"></script>
    <!-- enhanced version w/ tool tracking: -->
    <!-- <script src="../lib/leap.transform.js"></script> -->
    <!-- <script src="../lib/leap-widgets-0.1.0.js"></script> -->

    <script src="../lib/Primrose.js"></script>

    <script src="../lib/SPE.js"></script>

    <!-- <script src="../fonts/helvetiker_regular.typeface.js"></script> -->
    <script src="../fonts/Anonymous Pro_Regular.js"></script>

    <script src="../three.py/js/three.py.js"></script>
    <script src="../three.py/js/WebVRApplication.js"></script>
    <script src="../three.py/js/MouseStuff.js"></script>
    <script src="../three.py/js/TextGeomLogger.js"></script>
    <script src="../three.py/js/LeapTools.js"></script>

    <script src="../src/VRShot.js"></script>
    <script src="../src/WebVRSound.js"></script>
    <script src="../src/SynthSpeaker.js"></script>
    
    <!-- <script src="../src/GfxTablet.js"></script> -->

    <script src="../src/pyserver.js"></script>
    <script src="../src/config.js"></script>
    <script src="../src/sound.js"></script>

    <script src="../src/configurator.js"></script>

  </body>
</html>
