  <body onload="onLoad()">

    <canvas id="webgl-canvas"></canvas>

    <div id="overlay">

      <h1>poolvr</h1>

      

      <h2>
        <button id="vrButton">toggle VR</button>
        <button id="fsButton">toggle fullscreen</button>
      </h2>

      <h2>Configuration:</h2>

      <h3>
        <button id='loadProfileButton'>LOAD PROFILE</button>
        <button id='saveProfileButton'>SAVE PROFILE</button>
        <label>
          Profile name:
          <input id="profileName" type="text" maxlength="26" required/>
        </label>
      </h3>

      <label>
        <input type="checkbox" id="useBasicMaterials"/>
        EGA mode (max performance)
      </label>

      <br>

      <label>
        <input type="checkbox" id="useSpotLight"/>
        Spot light
      </label>
      <label>
        <input type="checkbox" id="usePointLight"/>
        Point light
      </label>

      <br>

      <label>
        <input type="checkbox" id="useShadowMap"/>
        Shadow maps
      </label>

      <br>

      <label>
        Leap websocket address:
        <input id="leapAddress" type="text" maxlength="18" />
      </label>
      <div id="leapIndicator">
        not connected
      </div>

      

    </div>




    <script src="node_modules/three.js/build/three.min.js"></script>
    <script src="node_modules/three.js/examples/js/effects/VREffect.js"></script>
    <script src="node_modules/three.js/examples/js/controls/VRControls.js"></script>
    <script src="node_modules/three.js/examples/js/objects/ShadowMesh.js"></script>

    <script src="node_modules/leapjs/leap-0.6.4.min.js"></script>

    <script src="node_modules/webvr-polyfill/build/webvr-polyfill.js"></script>

    <script src="node_modules/cannon/build/cannon.min.js"></script>

    <script src="node_modules/yawvrb/build/yawvrb.js"></script>

    <script src="node_modules/three.py/js/three.py.js"></script>
    <script src="node_modules/three.py/js/CANNONize.js"></script>

    <script src="build/poolvr.min.js"></script>



  </body>
